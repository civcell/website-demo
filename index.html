<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .intro {
            text-align: center;
            padding: 40px 0;
            background: #fff;
            margin-bottom: 20px;
        }

        .intro h1 {
            font-size: 2.5rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .project {
            background: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Gabriel Dolan - Data Scientist</h1>
    </header>

    <section class="container intro">
        <h1>Welcome!</h1>
        <p>I'm Gabriel, a passionate data scientist with a love for data and people. Take a look at my work below!</p>
    </section>

    <section class="container projects">
        <div class="project">
            <h2>Project 1</h2>
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h2>Project 2</h2>
            <p>Description of project 2.</p>
        </div>
    </section>
</body>
</html>
